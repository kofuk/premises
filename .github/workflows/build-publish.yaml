name: Build and Publish
on: push

jobs:
  test-runner:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: runner/go.mod
          cache-dependency-path: |
            runner/go.sum
      - name: Check format
        run: |
          set -euo pipefail
          test "$(go fmt ./... | tee /dev/stderr | wc -l)" -eq 0
      - name: Run test
        run: go test -v -cover -coverprofile=coverprofile ./...
      - name: Create coverage report
        run: go tool cover -html=coverprofile -o coverage.html
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: runner-coverage
          path: ./runner/coverage.html
          retention-days: 1

  build-runner:
    needs:
      - test-runner
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: runner/go.mod
          cache-dependency-path: |
            runner/go.sum
      - name: Install Required Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y make
      - name: Build
        run: make
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: runner
          path: ./runner/premises-runner
          retention-days: 1

  test-common:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./common
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: common/go.mod
          cache-dependency-path: |
            common/go.sum
      - name: Check format
        run: |
          set -euo pipefail
          test "$(go fmt ./... | tee /dev/stderr | wc -l)" -eq 0
      - name: Run test
        run: go test -v -cover -coverprofile=coverprofile ./...
      - name: Create coverage report
        run: go tool cover -html=coverprofile -o coverage.html
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: common-coverage
          path: ./common/coverage.html
          retention-days: 1

  test-controlpanel-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./controlpanel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-controlpanel-${{ hashFiles('controlpanel/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-controlpanel-
      - name: Install dependencies
        run: |
          npm ci
      - name: Check code formatted
        run: |
          npm run fmt:check
          npm run lint:check
      - name: Run unit tests
        run: |
          npm test

  test-controlpanel-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./controlpanel
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version-file: controlpanel/go.mod
          cache-dependency-path: |
            controlpanel/go.sum
      - name: Check format
        run: |
          set -euo pipefail
          test "$(go fmt ./... | tee /dev/stderr | wc -l)" -eq 0
      - name: Run test
        run: go test -v -cover -coverprofile=coverprofile ./...
      - name: Create coverage report
        run: go tool cover -html=coverprofile -o coverage.html
      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: controlpanel-coverage
          path: ./controlpanel/coverage.html
          retention-days: 1

  build-controlpanel:
    needs:
      - test-controlpanel-frontend
      - test-controlpanel-backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./home
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # project root
          tags: ghcr.io/kofuk/premises:latest
          outputs: type=docker,dest=image.tar
          cache-from: type=gha
          cache-to: type=gha
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: control-panel-image
          path: image.tar
          retention-days: 1

  check-format-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./e2e-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
      - uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-e2e-${{ hashFiles('e2e-tests/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-e2e-
      - name: Check code formatted
        run: |
          npm ci
          npm run fmt:check

  check-all-ok:
    runs-on: ubuntu-latest
    needs:
      - check-format-e2e
      - build-runner
      - build-controlpanel
      - test-common
    steps:
      - run: echo ok

  publish-binaries:
    runs-on: ubuntu-latest
    needs: check-all-ok
    if: github.ref_name == 'master'
    steps:
      - name: Install Required Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y tar
      - name: Download runner
        uses: actions/download-artifact@v3
        with:
          name: runner
      - name: Make binaries executable
        run: |
          chmod +x premises-runner
      - name: Create Archive
        run : |
          tar -czf premises-runner.tar.gz premises-runner
      - name: Generate metadata
        run: |
          echo ${{ github.sha }} >version.txt
      - uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
      - uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: premises-runner.tar.gz
          destination: premises-artifacts
          parent: false
          process_gcloudignore: false
      - uses: google-github-actions/upload-cloud-storage@v1
        with:
          path: version.txt
          destination: premises-artifacts
          parent: false
          process_gcloudignore: false


  publish-controlpanel-docker-image:
    runs-on: ubuntu-latest
    needs: check-all-ok
    if: github.ref_name == 'master'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: control-panel-image
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Load image
        run: docker load --input image.tar
      - name: Push image
        run: docker push ghcr.io/kofuk/premises:latest

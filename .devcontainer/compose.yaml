services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    volumes:
      - ../:/workspace/premises:cached
    networks:
      - external_network
      - internal_network
  redis:
    image: redis:alpine
    networks:
      - internal_network
  postgres:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=premises
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=premises
    networks:
      - internal_network
  minio:
    image: quay.io/minio/minio
    environment:
      - MINIO_ACCESS_KEY=premises
      - MINIO_SECRET_KEY=password
    entrypoint: /bin/bash
    command:
      - '-c'
      - 'mkdir -p /data/premises && minio server /data --console-address :9001'
    networks:
      - internal_network

networks:
  external_network:
  internal_network:
    internal: true

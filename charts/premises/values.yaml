domain: 'premises.local'
image: ghcr.io/kofuk/premises:0.1.0

services:
  web:
    replicaCount: 1
    annotations: {}
    envFrom: []
    resources: {}
    migrationCommand:
      - /premises
      - migrate

  proxy:
    replicaCount: 1
    annotations: {}
    envFrom: []
    resources: {}

  cron:
    annotations: {}
    envFrom: []
    resources: {}

ingress:
  enabled: false
  annotations: {}
  ingressClassName: ''
  tls:
    enabled: false
